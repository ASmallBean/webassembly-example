<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DEMO-DIP</title>
  <style>
    * {
      font-family: "Arial,sans-serif";
    }

    .fps-num {
      font-size: 50px;
    }

    .box {
      display: flex;
    }

    .box>div {
      width: 50%;
    }

    .video,
    .canvas-scenery {
      width: 600px;
      height: 330px;
      background-color: #eee;
      /* display: none; */
    }

    .operation {
      margin: 20px;
    }

    .radio-text {
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div>
      <canvas class="canvas-scenery"></canvas>
      <div class="operation">
        <h2>帧率：<span class="fps-num">NaN</span> FPS</h2>
        <div class="radio-div" data-value="0">
          <input name="options" value="0" type="radio" checked />
          <span class="radio-text">不开启渲染.</span>
        </div>
        <div class="radio-div" data-value="1">
          <input name="options" value="1" type="radio" />
          <span class="radio-text">使用 <b>[JavaScript]</b>渲染.</span>
        </div>
        <div class="radio-div" data-value="2">
          <input name="options" value="2" type="radio" />
          <span class="radio-text">使用 <b>[WebAssembly]</b>渲染.<span>
        </div>
      </div>
    </div>
    <div>
      <video class="video" loop="true" controls autoplay="true" src="media/video.mp4" type="video/mp4"></video>
    </div>
  </div>

</body>
<script src='./dip.js'></script>

</html>
