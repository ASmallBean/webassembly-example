<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="container" style="height: 100vh"></div>
  <script>
    let num = 30
    const jsData = []
    const wasmData = []
    const indexData = []
    const timesData = []
    // æ–æ³¢é‚£å¥‘æ³•
    function fib(x) {
      if (x <= 0) {
        return 0
      }
      if (x <= 2) {
        return 1
      }
      return fib(x - 1) + fib(x - 2)
    }

    fetch("fib.wasm")
      .then(response => response.arrayBuffer())
      .then(bytes => WebAssembly.compile(bytes))
      .then(mod => WebAssembly.instantiate(mod))
      .then(instance => {
        const exports = instance.exports
        console.log("ğŸš€ ~ file: chart.html ~ line 37 ~ exports", exports)
        const times = 1
        for (let index = 2; index < num; index++) {
          indexData.push(index)

          // js
          const start = performance.now() * times
          console.time(`jsæµ‹è¯•é€Ÿåº¦${index}`)
          fib(index)
          console.timeEnd(`jsæµ‹è¯•é€Ÿåº¦${index}`)
          const jsEnd = performance.now() * times

          // wasm
          console.time(`wasmæµ‹è¯•é€Ÿåº¦${index}`)
          exports.fib(index)
          console.timeEnd(`wasmæµ‹è¯•é€Ÿåº¦${index}`)
          const wasmEnd = performance.now() * times

          console.log("start:", start)
          console.log("jsEnd:", jsEnd)
          console.log("wasmEnd:", wasmEnd)

          const jsTime = jsEnd - start
          const wasmTime = wasmEnd - jsEnd
          jsData.push(jsTime)
          wasmData.push(wasmTime)
          timesData.push(Number((jsTime / wasmTime).toFixed(1)))
          console.log(`jsè€—æ—¶:${jsTime / times}ms  wasmè€—æ—¶: ${wasmTime / times}ms`)

          if (wasmTime > jsTime) {
            console.log(`%c jsæ›´å¿« index ä¸º ${index}`, 'color: white; background: red; font-size: 30px')
          } else {
            console.log(`%c wasmæ›´å¿« index ä¸º ${index}`, 'color: white; background: green; font-size: 30px')
          }
        }

        // run chart
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};

        var option;

        option = {
          title: {
            text: 'æ–æ³¢æ‹‰å¥‘å‡½æ•°æµ‹è¯•jså’Œwasm'
          },
          tooltip: {
            trigger: 'axis'
          },
          legend: {
            data: ['JS', 'WASM']
          },
          grid: {
            left: '5%',
            right: '5%',
            bottom: '5%',
            containLabel: true
          },
          toolbox: {
            feature: {
              saveAsImage: {}
            }
          },
          xAxis: {
            type: 'category',
            boundaryGap: false,
            data: indexData
          },
          yAxis: [
            {
              type: 'value',
              axisLabel: {
                formatter: function (value, index) {
                  return value / times + 'ms';
                }
              },
            },
            {
              type: 'value',
              name: 'jsè¿è¡Œæ—¶é—´/wasmè¿è¡Œæ—¶é—´',
              min: 0,
              max: 10,
              position: 'right',
              axisLabel: {
                formatter: '{value} å€'
              },
              axisLine: {
                show: true,
              },
            }
          ],
          dataZoom: [
            {
              type: 'inside',
              start: 0,
              end: 100
            },
            {
              start: 0,
              end: 100
            }
          ],
          series: [
            {
              name: 'JS',
              type: 'line',
              data: jsData
            },
            {
              name: 'WASM',
              type: 'line',
              data: wasmData
            },
            {
              name: 'JS/WASM',
              type: 'bar',
              data: timesData,
              yAxisIndex: 1,
              markLine: {
                data: [{
                  name: '1å€',
                  yAxis: 1,
                  lineStyle: {
                    color: 'red'
                  }
                }]
              }
            },
          ]
        };

        if (option && typeof option === 'object') {
          myChart.setOption(option);
        }
      })
  </script>

</body>

</html>
